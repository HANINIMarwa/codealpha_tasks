<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Translator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
      background: url('components/background.jpg') no-repeat center center fixed;
      background-size: cover;


      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s;
    }

    body.dark {
      background: url('components/background-dark.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 800px;
      transition: background 0.5s, color 0.5s;
      color: #000;
    }

    body.dark .container {
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: inherit;
    }

    .language-selectors {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .language-selector {
      width: 48%;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 5px;
      background-color: white;
      color: #000;
    }

    body.dark select {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }

    .text-areas {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    textarea {
      width: 50%;
      height: 150px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
      background: rgba(255, 255, 255, 0.2);
      color: #000;
      transition: all 0.4s ease;
    }

    body.dark textarea {
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: 1px solid #444;
    }

    textarea:focus {
      outline: none;
      border-color: #28a745;
    }

    .typing {
      font-style: italic;
      color: gray;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    body:not(.dark) button {
      background-color: #28a745;
      color: white;
    }

    body:not(.dark) button:hover {
      background-color: #218838;
    }

    body.dark button {
      background-color: #007bff;
      color: white;
    }

    body.dark button:hover {
      background-color: #0056b3;
    }


    button:active {
      transform: scale(0.98);
    }

    .theme-toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .theme-toggle input:checked + .slider {
      background-color: #28a745;
    }

    .theme-toggle input:checked + .slider:before {
      transform: translateX(24px);
    }

    @media (max-width: 600px) {
      .text-areas {
        flex-direction: column;
      }

      textarea {
        width: 100%;
      }

      .language-selectors {
        flex-direction: column;
        gap: 15px;
      }

      .language-selector {
        width: 100%;
      }

      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: right;">
      <label class="theme-toggle">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>
    <h1>Language Translator</h1>
    <div class="language-selectors">
      <div class="language-selector">
        <label>From:</label>
        <select id="sourceLang">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="ar">Arabic</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
        </select>
      </div>
      <div class="language-selector">
        <label>To:</label>
        <select id="targetLang">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="ar">Arabic</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
        </select>
      </div>
    </div>
    <div class="text-areas">
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
      <textarea id="outputText" readonly placeholder="Translation..." class="typing"></textarea>
    </div>
    <div class="buttons">
      <button id="translateBtn">Translate</button>
      <button id="copyBtn">ðŸ“‹ Copy</button>
      <button id="speakBtn">ðŸ”Š Speak</button>
    </div>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;
      const outputText = document.getElementById("outputText");

      if (!text.trim()) {
        alert("Please enter text to translate");
        return;
      }

      outputText.value = "Translating...";
      outputText.classList.add("typing");

      try {
        const libreResponse = await fetch("https://libretranslate.com/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: sourceLang,
            target: targetLang,
            format: "text"
          })
        });

        if (libreResponse.ok) {
          const data = await libreResponse.json();
          outputText.value = data.translatedText;
        } else {
          const myMemoryResponse = await fetch(
            `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`
          );
          const myMemoryData = await myMemoryResponse.json();
          if (myMemoryData.responseData && myMemoryData.responseData.translatedText) {
            outputText.value = myMemoryData.responseData.translatedText;
          } else {
            throw new Error("No valid translation returned");
          }
        }
      } catch (error) {
        console.error("Translation error:", error);
        outputText.value = "Translation failed. Please try again later.";
      } finally {
        outputText.classList.remove("typing");
      }
    }

    function copyText() {
      const text = document.getElementById("outputText").value;
      if (!text.trim()) return alert("No translation to copy");
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied to clipboard!"))
        .catch(() => alert("Failed to copy!"));
    }

    function speakText() {
      const text = document.getElementById("outputText").value;
      const lang = document.getElementById("targetLang").value;
      if (!text.trim()) return alert("No translation to speak");
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      utterance.rate = 0.9;
      utterance.pitch = 1;
      window.speechSynthesis.speak(utterance);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("translateBtn").addEventListener("click", translateText);
      document.getElementById("copyBtn").addEventListener("click", copyText);
      document.getElementById("speakBtn").addEventListener("click", speakText);
      document.getElementById("themeToggle").addEventListener("change", e => {
        document.body.classList.toggle("dark", e.target.checked);
      });
    });
  </script>
</body>
</html>
